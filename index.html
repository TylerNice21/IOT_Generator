										<div class="12u$"><input type="text" name="Current" id="Current" placeholder="Current"></div>
										<div class="12u$"><input type="text" name="MaxCurrent" id="MaxCurrent" placeholder="MaxCurrent"></div>
										<div class="12u$"><input type="text" name="SelfHeat" id="SelfHeat" placeholder="SelfHeat"></div>

<script>
    //Initialize the created file to download
    function download(filename, text) {
        var element = document.createElement('a');
        element.setAttribute('href', 'data:text/plain;charset=utf-8,' + encodeURIComponent(text));
        element.setAttribute('download', filename);

        element.style.display = 'none';
        document.body.appendChild(element);

        element.click();

        document.body.removeChild(element);
    }

    //Create file to be download
    document.getElementById("Generate").addEventListener("click", function () {

        var ManufacturerID = document.getElementById("ManufacturerID").value
        var ModelNumber = document.getElementById("ModelNumber").value;
        var VersionLetter = document.getElementById("VersionLetter").value;
        var VersionNumber = document.getElementById("VersionNumber").value;
        var SerialNumber = document.getElementById("SerialNumber").value;
        var TemplateID = document.getElementById("TemplateID").value;
        var MinTemp = document.getElementById("MinTemp").value;
        var MaxTemp = document.getElementById("MaxTemp").value;
        var MinResistance = document.getElementById("MinResistance").value;
        var MaxResistance = document.getElementById("MaxResistance").value;
        var Resistance0C = document.getElementById("Resistance0C").value;
        var CoefficientA = document.getElementById("CoefficientA").value;
        var CoefficientB = document.getElementById("CoefficientB").value;
        var CoefficientC = document.getElementById("CoefficientC").value;
        var ResponseTime = document.getElementById("ResponseTime").value;
        var Current = document.getElementById("Current").value;
        var MaxCurrent = document.getElementById("MaxCurrent").value;
        var SelfHeat = document.getElementById("SelfHeat").value;
        var CalDate = document.getElementById("CalDate").value;
        var CalInit = document.getElementById("CalInit").value;
        var CalPer = document.getElementById("CalPer").value;
        var LocationID = document.getElementById("LocationID").value;

        var text = "<Form>" + "\n" +
                   "<ManufacturerID>" + ManufacturerID + "</ManufacturerID>" + "\n" + "<ModelNumber>" + ModelNumber + "</ModelNumber>" + "\n" +
                   "<VersionLetter>" + VersionLetter + "</VersionLetter>" + "\n" + "<VersionNumber>" + VersionNumber + "</VersionNumber>" + "\n" +
                   "<SerialNumber>" + SerialNumber + "</SerialNumber>" + "\n" + "<TemplateID>" + TemplateID + "</TemplateID>" + "\n" +
                   "<MinTemp>" + MinTemp + "</MinTemp>" + "\n" + "<MaxTemp>" + MaxTemp + "</MaxTemp>" + "\n" +
                   "<MinResistance>" + MinResistance + "</MinResistance>" + "\n" + "<MaxResistance>" + MaxResistance + "</MaxResistance>" + "\n" +
                   "<Resistance0C>" + Resistance0C + "</Resistance0C>" + "\n" + "<CoefficientA>" + CoefficientA + "</CoefficientA>" + "\n" +
                   "<CoefficientB>" + CoefficientB + "</CoefficientB>" + "\n" + "<CoefficientC>" + CoefficientC + "</CoefficientC>" + "\n" +
                   "<ResponseTime>" + ResponseTime + "</ResponseTime>" + "\n" + "<Current>" + Current + "</Current>" + "\n" +
                   "<MaxCurrent>" + MaxCurrent + "</MaxCurrent>" + "\n" + "<SelfHeat>" + SelfHeat + "</SelfHeat>" + "\n" +
                   "<CalDate>" + CalDate + "</CalDate>" + "\n" + "<CalInit>" + CalInit + "</CalInit>" + "\n" +
                   "<CalPer>" + CalPer + "</CalPer>" + "\n" + "<LocationID>" + LocationID + "</LocationID>" + "\n" +
                   "</Form>";

        var filename = "IOT_Generator_Output.xml";

        //Download created file
        download(filename, text);
    }, false);
</script>
